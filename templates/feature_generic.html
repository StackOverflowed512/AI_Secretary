{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center justify-between">
        <div class="flex items-center">
            <div class="h-12 w-12 rounded-xl bg-indigo-100 flex items-center justify-center text-indigo-600 mr-4">
                <i class="fas {{ icon }} text-2xl"></i>
            </div>
            <div>
                <h2 class="text-2xl font-bold text-slate-800">{{ title }}</h2>
                <p class="text-slate-500">{{ description }}</p>
            </div>
        </div>
        <button class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-medium transition shadow-lg shadow-indigo-200 flex items-center">
            <i class="fas fa-plus mr-2"></i> {{ action }}
        </button>
    </div>

    <!-- Main Content Area -->
    <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100 min-h-[400px] flex flex-col items-center justify-center text-center">
        <div class="h-24 w-24 bg-slate-50 rounded-full flex items-center justify-center mb-4">
            <i class="fas {{ icon }} text-4xl text-slate-300"></i>
        </div>
        <h3 class="text-lg font-medium text-slate-900 mb-2">No active {{ title | lower }} items</h3>
        <p class="text-slate-500 max-w-sm">
            Your {{ title | lower }} dashboard is ready. Start by creating a new item using the button above.
        </p>
        
        <!-- Mock Data Table for visual structure if needed -->
        <div class="mt-8 w-full border-t border-slate-100 pt-8 text-left hidden">
            <h4 class="font-bold text-slate-700 mb-4">Recent Activity</h4>
            <div class="space-y-3">
                <div class="flex items-center justify-between p-4 bg-slate-50 rounded-lg">
                    <span class="text-slate-600">Sample Item 1</span>
                    <span class="text-xs text-slate-400">Just now</span>
                </div>
                <div class="flex items-center justify-between p-4 bg-slate-50 rounded-lg">
                    <span class="text-slate-600">Sample Item 2</span>
                    <span class="text-xs text-slate-400">2 hours ago</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
