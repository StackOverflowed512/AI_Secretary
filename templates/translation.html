{% extends "base.html" %} {% block content %}
<div class="max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">Translation Services</h2>

    <div class="bg-slate-800 rounded-lg p-6 border border-slate-700 mb-8">
        <h3 class="text-lg font-semibold mb-4 text-white">Translate Text</h3>
        <form method="post">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm text-slate-400 mb-1"
                        >Source Language</label
                    >
                    <select
                        name="source_lang"
                        class="w-full bg-slate-900 border border-slate-600 rounded-md p-2 text-white"
                    >
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-slate-400 mb-1"
                        >Target Language</label
                    >
                    <select
                        name="target_language"
                        class="w-full bg-slate-900 border border-slate-600 rounded-md p-2 text-white"
                    >
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="it">Italian</option>
                    </select>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-sm text-slate-400 mb-1"
                    >Text to Translate</label
                >
                <textarea
                    name="text"
                    rows="6"
                    class="w-full bg-slate-900 border border-slate-600 rounded-md p-2 text-white"
                    required
                    placeholder="Enter text to translate..."
                ></textarea>
            </div>
            <button
                type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md"
            >
                Translate
            </button>
        </form>
    </div>

    {% if translated_text %}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
            <h4 class="text-sm font-semibold text-slate-400 mb-3 uppercase">
                Original
            </h4>
            <div
                class="bg-slate-900 p-4 rounded-md border border-slate-700 text-slate-300 min-h-32"
            >
                {{ request.form.get('text') }}
            </div>
        </div>

        <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
            <h4 class="text-sm font-semibold text-emerald-400 mb-3 uppercase">
                Translation
            </h4>
            <div
                class="bg-slate-900 p-4 rounded-md border border-slate-700 text-slate-300 min-h-32"
            >
                {{ translated_text }}
            </div>
        </div>
    </div>

    <div class="mt-6 flex gap-3">
        <button
            onclick="copyTranslation()"
            class="bg-emerald-600 hover:bg-emerald-700 text-white font-medium py-2 px-6 rounded-md flex items-center"
        >
            <i class="fas fa-copy mr-2"></i> Copy Translation
        </button>
    </div>
    {% endif %}
</div>

<script>
    function copyTranslation() {
        const text = document.querySelectorAll(".bg-slate-900")[1]?.innerText;
        if (text) {
            navigator.clipboard.writeText(text);
            alert("Translation copied!");
        }
    }
</script>
{% endblock %}
