{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">Ask Seva-Sakha</h2>

    <div class="bg-slate-800 rounded-lg p-6 border border-slate-700 mb-6">
        <form method="post" action="/chat">
            <div class="mb-4">
                <label for="query" class="block text-sm font-medium text-slate-300 mb-2">Your Question</label>
                <textarea name="query" id="query" rows="3"
                    class="w-full bg-slate-900 border border-slate-600 rounded-md p-3 text-white focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="e.g., What was the decision on the marketing budget?"></textarea>
            </div>

            <div class="mb-6">
                <label for="scope" class="block text-sm font-medium text-slate-300 mb-2">Search Scope</label>
                <select name="scope" id="scope"
                    class="w-full bg-slate-900 border border-slate-600 rounded-md p-2 text-white">
                    <option value="all">All Memory</option>
                    <option value="document">Documents</option>
                    <option value="email">Emails</option>
                    <option value="meeting">Meetings</option>
                    <option value="decision">Decisions</option>
                    <option value="contact">Contacts</option>
                    <option value="travel">Travel</option>
                </select>
            </div>

            <button type="submit"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-md transition-colors">
                Ask Question
            </button>
        </form>
    </div>

    {% if answer %}
    <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
        <h3 class="text-lg font-semibold mb-3 text-indigo-400">Answer</h3>
        <div class="prose prose-invert max-w-none">
            {{ answer | replace('\n', '<br>') | safe }}
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
