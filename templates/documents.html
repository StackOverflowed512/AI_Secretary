{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">Document Processor</h2>

    <div class="bg-slate-800 rounded-lg p-6 border border-slate-700 mb-8">
        <h3 class="text-lg font-semibold mb-4 text-white">Upload PDF/TXT</h3>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-6">
                <div class="flex items-center justify-center w-full">
                    <label for="dropzone-file"
                        class="flex flex-col items-center justify-center w-full h-64 border-2 border-slate-600 border-dashed rounded-lg cursor-pointer bg-slate-900 hover:bg-slate-800">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-10 h-10 mb-3 text-slate-400" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                                </path>
                            </svg>
                            <p class="mb-2 text-sm text-slate-400"><span class="font-semibold">Click to upload</span> or
                                drag and drop</p>
                            <p class="text-xs text-slate-500">PDF or TXT (MAX. 10MB)</p>
                        </div>
                        <input id="dropzone-file" name="file" type="file" class="hidden" accept=".pdf,.txt"
                            onchange="this.form.submit()" />
                    </label>
                </div>
                <p class="text-center mt-2 text-slate-500 text-sm">Uploading will automatically trigger OCR,
                    Summarization, and Indexing.</p>
            </div>
        </form>
    </div>

    {% if summary %}
    <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
        <h3 class="text-lg font-semibold mb-3 text-indigo-400">Executive Summary</h3>
        <div
            class="bg-slate-900 p-4 rounded-md border border-slate-700 text-slate-300 whitespace-pre-wrap font-mono text-sm leading-relaxed">
            {{ summary }}</div>
    </div>
    {% endif %}

    {% if index_msg %}
    <div class="mt-4 p-4 rounded-md bg-green-900/30 text-green-300 border border-green-800 text-sm font-mono">
        {{ index_msg }}
    </div>
    {% endif %}
</div>
{% endblock %}
