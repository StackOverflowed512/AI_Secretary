{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto space-y-8">

    <!-- Credentials Section -->
    <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
        <h2 class="text-xl font-bold mb-4 flex items-center">
            <span class="mr-2">ğŸ”</span> Email Settings
        </h2>
        <form method="post">
            <input type="hidden" name="save_creds" value="1">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm text-slate-400 mb-1">Email (Gmail)</label>
                    <input type="text" name="email_user" value="{{ email_user }}"
                        class="w-full bg-slate-900 border border-slate-600 rounded-md p-2 text-white">
                </div>
                <div>
                    <label class="block text-sm text-slate-400 mb-1">App Password</label>
                    <input type="password" name="email_pass"
                        class="w-full bg-slate-900 border border-slate-600 rounded-md p-2 text-white"
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
            </div>
            <button type="submit" class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-md text-sm">Save
                Credentials Temporarily</button>
        </form>
    </div>

    <!-- Fetch Section -->
    <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
        <h2 class="text-xl font-bold mb-4 flex items-center">
            <span class="mr-2">ğŸ“¥</span> Fetch & Index Emails
        </h2>
        <form method="post" class="flex items-end gap-4">
            <input type="hidden" name="fetch" value="1">
            <div class="flex-grow">
                <label class="block text-sm text-slate-400 mb-1">Number of emails to fetch</label>
                <input type="number" name="limit" value="50" min="1" max="200"
                    class="w-full bg-slate-900 border border-slate-600 rounded-md p-2 text-white">
            </div>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md">
                Fetch Emails
            </button>
        </form>
        <p class="text-xs text-slate-500 mt-2">Fetches only new emails from Inbox and indexes them for RAG.</p>
    </div>

    <!-- Send Section -->
    <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
        <h2 class="text-xl font-bold mb-4 flex items-center">
            <span class="mr-2">ğŸ“¤</span> Send Email
        </h2>
        <form method="post">
            <input type="hidden" name="send" value="1">
            <div class="mb-3">
                <label class="block text-sm text-slate-400 mb-1">To</label>
                <input type="email" name="to"
                    class="w-full bg-slate-900 border border-slate-600 rounded-md p-2 text-white" required>
            </div>
            <div class="mb-3">
                <label class="block text-sm text-slate-400 mb-1">Subject</label>
                <input type="text" name="subject"
                    class="w-full bg-slate-900 border border-slate-600 rounded-md p-2 text-white" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm text-slate-400 mb-1">Body</label>
                <textarea name="body" rows="5"
                    class="w-full bg-slate-900 border border-slate-600 rounded-md p-2 text-white" required></textarea>
            </div>
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-md">
                Send Email
            </button>
        </form>
    </div>

</div>
{% endblock %}
